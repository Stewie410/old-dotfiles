# 24-bit color support
set-option -sa terminal-overrides ",xterm*:Tc"

# allow mouse navigation
set -g mouse on

# numToStr/Navigator.nvim support (assumes v3.0+)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | \
    grep --ignore-case --quiet --extended-regexp \
        '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

tmux bind-key -n C-h if-shell "$is_vim" "send-keys C-h" select-pane -L
tmux bind-key -n C-j if-shell "$is_vim" "send-keys C-j" select-pane -D
tmux bind-key -n C-k if-shell "$is_vim" "send-keys C-k" select-pane -U
tmux bind-key -n C-l if-shell "$is_vim" "send-keys C-l" select-pane -R
tmux bind-key -n C-\\ if-shell "$is_vim" 'send-keys C-\' select-pane -l

tmux bind-key -T copy-mode-vi C-h select-pane -L
tmux bind-key -T copy-mode-vi C-j select-pane -D
tmux bind-key -T copy-mode-vi C-k select-pane -U
tmux bind-key -T copy-mode-vi C-l select-pane -R
tmux bind-key -T copy-mode-vi C-\\ select-pane -l

# window/panes start at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vi-mode
set-window-option -g mode-keys vi

# <M-[LRUD]> pane navigation without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# <S-[LR]> window navigation without leader
bind -n S-Left previous-window
bind -n S-Right next-window

# <M-[HL]> window navigation (vim-like)
bind -n M-H previous-window
bind -n M-L next-window

# vim-like copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open new-panes to current path, not original
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jibingeo/tmux-colors-ayu'

# init tpm & plugins
run '~/.tmux/plugins/tpm/tpm'

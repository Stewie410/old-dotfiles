# ##----------------------------------------------------##
# #|		                Backend		                |#
# ##----------------------------------------------------##
backend = "glx";

glx-no-stencil = true;
glx-copy-from-front = false;
#glx-swap-method = "undefined";
use-damage = true;


# ##----------------------------------------------------##
# #|		                Shadows		                |#
# ##----------------------------------------------------##
shadow = true;
#no-dnd-shadow = true;
#no-dock-shadow = true;
#clear-shadow = true;

shadow-radius = 5;
shadow-offset-x = 1;
shadow-offset-y = 1;

shadow-opacity = 0.50;
shadow-red = 0.0;
shadow-blue = 0.0;
shadow-green = 0.0;

# Shadow Exclusions
shadow-exclude = [
    	"! name~=''",
    	"name = 'Notification'",
    	"name = 'Plank'",
    	"name = 'Docky'",
    	"name = 'Kupfer'",
    	"name = 'xfce4-notifyd'",
    	"name *= 'VLC'",
    	"name *= 'compton'",
    	"name *= 'Chromium'",
    	"name *= 'Chrome'",
    	"class_g = 'Firefox' && argb",
    	"class_g = 'Conky'",
    	"class_g = 'Kupfer'",
    	"class_g = 'Synapse'",
    	"class_g ?= 'Notify-osd'",
    	"class_g ?= 'Cairo-dock'",
    	"class_g ?= 'Xfce4-notifyd'",
    	"class_g ?= 'Xfce4-power-manager'",
    	"_GTK_FRAME_EXTENTS@:c",
    	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
shadow-ignore-shaped = false;



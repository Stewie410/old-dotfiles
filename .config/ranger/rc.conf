# Main Ranger Configuration
# For more infomration on the Options section, see rc.conf.bak


# ##----------------------------##
# #|		Options		|#
# ##----------------------------##
# UI
set viewmode miller
set column_ratios 1,3,4
set show_hidden false
set iterm2_font_width 8
set iterm2_font_height 11
set unicode_ellipsis false
set colorscheme default
set status_bar_on_top false
set draw_progress_bar_in_status_bar true
set draw_borders both
set mouse_enabled true
set display_tags_in_all_columns true
set display_size_in_main_column true
set display_size_in_status_bar true
set display_free_space_in_status_bar true
set update_title false
set update_tmux_title false
set shorten_title 3
set hostname_in_titlebar true
set tilde_in_titlebar true
set scroll_offset 8
set autoupdate_cumulative_size false
set show_cursor false
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false
set hint_collapse_threshold 10
set line_numbers false
set one_indexed false
set save_tabs_on_exit false
set wrap_scroll false
set bidi_support false
set show_selection_in_titlebar true

# Preview
set preview_script ~/.config/ranger/scope.sh
set use_preview_script true
set preview_images true
set preview_images_method w3m
set preview_files true
set preview_directories true
set collapse_preview true
set padding_right true
set preview_max_size 0
set w3m_delay 0.02

# Console & History
set save_console_history true
set max_history_size 20
set max_console_history_size 50
set flushinput true
set xterm_alt_key false
set cd_tab_case sensitive
set cd_tab_fuzzy false
set idle_delay 2000
set metadata_deep_search false
set clear_filters_on_dir_change false
set global_inode_type_filter

# Bookmarks
set show_hidden_bookmarks false
set autosave_bookmarks false
set save_backtick_bookmark false
set cd_bookmarks true

# Files & Directories
set hidden_filter ^\.|\.(?:pyc|pyo|bak|swp)$|^lost\+found$|__(py)?cache__$
set confirm_on_delete multiple
set automatically_count_files true
set open_all_images true
set vcs_aware true
set vcs_backend_git enabled
set vcs_backend_hg disabled
set vcs_backend_bzr disabled
set vcs_backend_svn enabled
set dirname_in_tabs true
set freeze_files false


# ##--------------------------------------------##
# #|		Per-Directory Options		|#
# ##--------------------------------------------##



# ##----------------------------##
# #|		Aliases		|#
# ##----------------------------##
# Default
alias e			edit
alias q			quit
alias q!		quit!
alias qa		quitall
alias qall		quitall
alias qa!		quitall!
alias qall!		quitall!
alias setl		setlocal

alias filter		scout -prts
alias find		scout -aets
alias mark		scout -mr
alias umark		scout -Mr
alias search		scout -rs
alias isearch		scout -rts
alias travel		scout -aefklst


# ##------------------------------------##
# #|		Keybindings		|#
# ##------------------------------------##
# Basic
map 			Q quitall
map			q quit
copymap			q ZZ ZQ

map			F freeze_files!
map			<C-r> reset
map			<C-c> abort
map			<esc> change_mode normal

map			i display_file
map			? help
map			w taskview_open
map			S shell $SHELL

map			: console
map			; console
map			! console shell%space
map			@ console -p6 shell %%s
map			# console shell -p%space
map			r chain draw_possible_programs; console open_with%%space
map			f console find%space
map			cd console cd%space

# Linemode
map			cl linemode%space
map			clf linemode filename
map			cli linemode fileinfo
map			clt linemode mtime
map			clp linemode permissions
map			cls linemode sizemtime
map			clm linemode metatitle

# Tagging/Marking
map			t tag_toggle
map			ut tag_remove
map			"<any> tag_toggle tag=%any
map			<Space> mark_files toggle=True
map			va mark_files all=True toggle=True
map			vu mark_files all=True val=False
map			V toggle_visual_mode
map			uV toggle_visual_mode reverse=True

# VIM-like
copymap <LEFT>		h
copymap <DOWN>		j
copymap <UP>		k
copymap <RIGHT>		l
copymap <HOME>		gg
copymap <END>		G
copymap <PAGEDOWN>	<C-F>
copymap <PAGEDOWN>	<C-B>

map			J move down=0.5 pages=True
map			K move up=0.5 pages=True
copymap			J <C-D>
copymap			K <C-U>

# Jumping Around
map			H history_go -1
map			L history_go 1
map			] move_parent 1
map			[ move_parent -1
map			} traverse
map			{ traverse_backwards

# Default Movement
map			gh cd ~
map			ge cd /etc
map			gu cd /usr
map			gd cd /dev
map			go cd /opt
map			gv cd /var
map			gm cd /media
map			gM cd /mnt
map			gs cd /srv
map			gt cd /tmp
map			gr cd /
map			g? cd /usr/share/doc/ranger
map			gc cd ~/.config

# Tabs
map 			<C-t> tab_new ~
map 			<C-w> tab_close
map 			<C-T> tab_restore
map 			<TAB> tab_move 1
map 			<S-TAB> tab_move -1

# External Programs
map			E edit
map			du shell -p du --max-depth=1 -h --apparent-size
map			dU shell -p du --max-depth=1 -h --apparent-size | sort -rh
map			yp shell -f echo -n %%d/%%f | xsel -i; xsel -o | xsel -i -b
map			yd shell -f echo -n %%s | xsel -i; xsel -o | xsel -i -b
map			yn shell -f echo -n %%f | xsel -i; xsel -o | xsel -i -b
map			vi console shell vim%space
map			br bulkrename %s
map			mkd console mkdir%space
map			msl console shell ln -sT%space
map			ytv console shell youtube-dl -ic%space
map			yta console shell youtube-dl -xic%space

# Filesystem Operations
map			= chmod
map			rn console rename%space
map			ra rename_append
map			rA eval fm.open_console('rename ' + fm.thisfile.relative_path)
map			rI eval fm.open_console('rename ' + fm.thisfile.relative_path, position=7)
map			pp paste
map			po paste overwrite=True
map			pP paste append=True
map			pO paste overwrite=True append=True
map			pl paste_symlink relative=False
map			pL paste_symlink relative=True
map			phl paste_hardlink
map			pht paste_hardline_subtree
map			dD console delete
map			dd cut
map			ud uncut
map			da cut mode=add
map			dr cut mode=remove
map			yy copy
map			uy uncut
map			ya copy mode=add
map			yr copy mode=remove

# Generic Files && Documents
map			p1s shell lpr -o sides=one-sided %f
map			p2s shell lpr -o sides=two-sided-long-edge %f

# Images
map			png shell fn="%f"; fn="${fn%.*}"; convert %f "$fn\.png"; unset fn
map			C shell killall w3mimagedisplay && convert -rotate 90 %s %s
map			F shell killall w3mimagedisplay && convert -flop %s %s
map			TR shell convert %s -transparent white %s
map			rsi /usr/bin/killall w3mimagedisplay && convert %s -resize 1920x1080\> rsi_%s

# Music Player options

# Temporary Workarounds
map 			dgg eval fm.cut(dirarg=dict(to=0), narg=quantifier)
map 			dG eval fm.cut(dirarg=dict(to=-1), narg=quantifier)
map 			dj eval fm.cut(dirarg=dict(down=1), narg=quantifier)
map 			dk eval fm.cut(dirarg=dict(up=1), narg=quantifier)
map 			ygg eval fm.copy(dirarg=dict(to=0), narg=quantifier)
map 			yG eval fm.copy(dirarg=dict(to=-1), narg=quantifier)
map 			yj eval fm.copy(dirarg=dict(down=1), narg=quantifier)
map 			yk eval fm.copy(dirarg=dict(up=1), narg=quantifier)

# Searching
map			/ console search%space
map			n search_next
map			N search_next forward=False
map			ct search_next order=tag
map			cs search_next order=size
map			ci search_next order=mimetype
map			cc sesarch_next order=ctime
map			cm search_next order=mtime
map			ca search_next order=atime

# Sorting
map 			or set sort_reverse!
map 			oz set sort=random
map 			os chain set sort=size; set sort_reverse=False
map 			ob chain set sort=basename; set sort_reverse=False
map 			on chain set sort=natural; set sort_reverse=False
map 			om chain set sort=mtime; set sort_reverse=False
map 			oc chain set sort=ctime; set sort_reverse=False
map 			oa chain set sort=atime; set sort_reverse=False
map 			ot chain set sort=type; set sort_reverse=False
map 			oe chain set sort=extension; set sort_reverse=False
map 			oS chain set sort=size; set sort_reverse=True
map 			oB chain set sort=basename; set sort_reverse=True
map 			oN chain set sort=natural; set sort_reverse=True
map 			oM chain set sort=mtime; set sort_reverse=True
map 			oC chain set sort=ctime; set sort_reverse=True
map 			oA chain set sort=atime; set sort_reverse=True
map 			oT chain set sort=type; set sort_reverse=True
map 			oE chain set sort=extension; set sort_reverse=True
map 			dc get_cumulative_size

# Settings
map 			zc set collapse_preview!
map 			zd set sort_directories_first!
map 			zh set show_hidden!
map 			<C-h> set show_hidden!
copymap 		<C-h> <backspace>
copymap 		<backspace> <backspace2>
map 			zI set flushinput!
map 			zi set preview_images!
map 			zm set mouse_enabled!
map 			zp set preview_files!
map 			zP set preview_directories!
map 			zs set sort_case_insensitive!
map 			zu set autoupdate_cumulative_size!
map 			zv set use_preview_script!
map 			zf console filter%space

# Filter Stack
map 			.n console filter_stack add name%space
map 			.m console filter_stack add mime%space
map 			.d filter_stack add type d
map 			.f filter_stack add type f
map 			.l filter_stack add type l
map 			.| filter_stack add or
map 			.& filter_stack add and
map 			.! filter_stack add not
map 			.r console filter_stack rotate
map 			.c filter_stack clear
map 			.* filter_stack decompose
map 			.p filter_stack pop
map 			.. filter_stack show

# Generate all the chmod bindings with some python help:
eval for arg in "rwxXst": cmd("map +u{0} shell -f chmod u+{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map +g{0} shell -f chmod g+{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map +o{0} shell -f chmod o+{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map +a{0} shell -f chmod a+{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map +{0}  shell -f chmod u+{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map -u{0} shell -f chmod u-{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map -g{0} shell -f chmod g-{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map -o{0} shell -f chmod o-{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map -a{0} shell -f chmod a-{0} %s".format(arg))
eval for arg in "rwxXst": cmd("map -{0}  shell -f chmod u-{0} %s".format(arg))

# Console: Basic
cmap 			<tab> eval fm.ui.console.tab()
cmap 			<s-tab> eval fm.ui.console.tab(-1)
cmap 			<ESC> eval fm.ui.console.close()
cmap 			<CR> eval fm.ui.console.execute()
cmap 			<C-l> redraw_window
copycmap 		<ESC> <C-c>
copycmap 		<CR> <C-j>

# Console: Move around
cmap 			<up> eval fm.ui.console.history_move(-1)
cmap 			<down> eval fm.ui.console.history_move(1)
cmap 			<left> eval fm.ui.console.move(left=1)
cmap 			<right> eval fm.ui.console.move(right=1)
cmap 			<home> eval fm.ui.console.move(right=0, absolute=True)
cmap 			<end> eval fm.ui.console.move(right=-1, absolute=True)
cmap 			<a-b> eval fm.ui.console.move_word(left=1)
cmap 			<a-f> eval fm.ui.console.move_word(right=1)
copycmap 		<a-b> <a-left>
copycmap 		<a-f> <a-right>

# Console: Line Editing
cmap 			<backspace> eval fm.ui.console.delete(-1)
cmap 			<delete> eval fm.ui.console.delete(0)
cmap 			<C-w> eval fm.ui.console.delete_word()
cmap 			<A-d> eval fm.ui.console.delete_word(backward=False)
cmap 			<C-k> eval fm.ui.console.delete_rest(1)
cmap 			<C-u> eval fm.ui.console.delete_rest(-1)
cmap 			<C-y> eval fm.ui.console.paste()
copycmap 		<backspace> <backspace2>
cmap 			<allow_quantifiers> false

# Pager: Movement
pmap 			<down> pager_move down=1
pmap 			<up> pager_move up=1
pmap 			<left> pager_move left=4
pmap 			<right> pager_move right=4
pmap 			<home> pager_move to=0
pmap 			<end> pager_move to=-1
pmap 			<pagedown> pager_move down=1.0 pages=True
pmap 			<pageup> pager_move up=1.0  pages=True
pmap 			<C-d> pager_move down=0.5 pages=True
pmap 			<C-u> pager_move up=0.5  pages=True
copypmap 		<UP> k <C-p>
copypmap 		<DOWN> j <C-n> <CR>
copypmap 		<LEFT> h
copypmap 		<RIGHT> l
copypmap 		<HOME> g
copypmap 		<END> G
copypmap 		<C-d> d
copypmap 		<C-u> u
copypmap 		<PAGEDOWN> n f <C-F> <Space>
copypmap 		<PAGEUP> p b <C-B>

# Pager: Basic
pmap 			<C-l> redraw_window
pmap 			<ESC> pager_close
copypmap 		<ESC> q Q i <F3>
pmap 			E edit_file

# Taskview: Movement
tmap 			<up> taskview_move up=1
tmap 			<down> taskview_move down=1
tmap 			<home> taskview_move to=0
tmap 			<end> taskview_move to=-1
tmap 			<pagedown> taskview_move down=1.0 pages=True
tmap 			<pageup> taskview_move up=1.0 pages=True
tmap 			<C-d> taskview_move down=0.5 pages=True
tmap 			<C-u> taskview_move up=0.5 pages=True
copytmap 		<UP> k <C-p>
copytmap 		<DOWN> j <C-n> <CR>
copytmap 		<HOME> g
copytmap 		<END> G
copytmap 		<C-u> u
copytmap 		<PAGEDOWN> n f <C-F> <Space>
copytmap 		<PAGEUP> p b <C-B>

# Taskview: Changing priority and deleting tasks
tmap 			J eval -q fm.ui.taskview.task_move(-1)
tmap 			K eval -q fm.ui.taskview.task_move(0)
tmap 			dd eval -q fm.ui.taskview.task_remove()
tmap 			<pagedown> eval -q fm.ui.taskview.task_move(-1)
tmap 			<pageup> eval -q fm.ui.taskview.task_move(0)
tmap 			<delete> eval -q fm.ui.taskview.task_remove()

# Taskview: Basic
tmap 			<ESC> taskview_close
copytmap 		<ESC> q Q w <C-c>


; Global Variables

[vars]
; ##----------------------------------------------------##
; #|                        Sizing                      |#
; ##----------------------------------------------------##
width =                     100%
height =                    22
xoffset =                   0%
yoffset =                   3
module-per-padding =        1
module-all-padding =        1
line-size =                 1
line-height =               1
fixed-center =              false

; ##----------------------------------------------------##
; #|                    System Tray                     |#
; ##----------------------------------------------------##
tray-padding =              0
tray-position =             center
tray-detached =             false
tray-maxsize =              15
tray-scale =                0.8
tray-xoffset =              10%
tray-yoffset =              0

; ##----------------------------------------------------##
; #|                        Bar                         |#
; ##----------------------------------------------------##
border-size =               0
margin-size =               1
global-margin-size =        5

; ##----------------------------------------------------##
; #|                        Values                      |#
; ##----------------------------------------------------##
pulse-sink =                alsa_output.pci-0000_00_1f.3.analog-stereo
enable-ipc =                true

; ##----------------------------------------------------##
; #|                        Fonts                       |#
; ##----------------------------------------------------##
font-0 =                    ${fonts.dejavu-sans-regular}
font-1 =                    ${fonts.siji}
font-2 =                    ${fonts.awesome}
font-3 =                    ${fonts.awesome-brands}

; ##----------------------------------------------------##
; #|                        Modules                     |#
; ##----------------------------------------------------##
modules-top-left =          i3 xwin
modules-top-center =        date
modules-top-right =         spotifyctl weather updates cputemp memory networkchk pavolume batterychk
modules-bottom-left =
modules-bottom-center =
modules-bottom-right =
separator =                 "   "

; ##----------------------------------------------------##
; #|                        Colors                      |#
; ##----------------------------------------------------##
black =                     ${dracula.color0}
dark-gray =                 ${dracula.color8}
red =                       ${dracula.color1}
bright-red =                ${dracula.color9}
green =                     ${dracula.color2}
bright-green =              ${dracula.color10}
yellow =                    ${dracula.color3}
bright-yellow =             ${dracula.color11}
blue =                      ${dracula.color4}
bright-blue =               ${dracula.color12}
magenta =                   ${dracula.color5}
bright-magenta =            ${dracula.color13}
cyan =                      ${dracula.color6}
bright-cyan =               ${dracula.color14}
gray =                      ${dracula.color7}
white =                     ${dracula.color15}

background =                ${self.black}
background-alt =            ${self.dark-gray}
foreground =                ${self.white}
foreground-alt =            ${self.gray}
border-color =              ${self.dark-gray}
line-color =                ${self.dark-gray}
primary =                   ${self.bright-cyan}
secondary =                 ${self.bright-magenta}
tertiary =                  ${self.bright-green}
alert =                     ${self.bright-red}
alert-alt =                 ${self.red}


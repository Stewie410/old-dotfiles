# Alacritty Configuration

env:
  TERM: xterm-256color
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 10.0
  offset:
    x: 1
    y: 1
colors:
  primary:
    background: '#292d3e'
    foreground: '#ffffff'
    cursor:
      text: '#292d3e'
      cursor: '#bbc5ff'
  normal:
    black: '#292d3e'
    red: '#f07178'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#89ddff'
    white: '#d0d0d0'
  bright:
    black: '#434758'
    red: '#ff8b92'
    green: '#ddffa7'
    yellow: '#ffe585'
    blue: '#9cc4ff'
    magenta: '#e1acff'
    cyan: '#a3f7ff'
    white: '#ffffff'
  indexed_colors: []
background_opacity: 0.9
live_config_reload: true
selection:
  semantic_escape_characters: ",|`:\"' ()[]{}<>"
  save_to_clipboard: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
cursor:
  style: Block
  unfocused_hollow: true
